<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<!-- form -->
	<form action="submit.php" method="POST" autocomplete="on" novalidate>
		
		

		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname">

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname">

		<br><br>

        <label for="male">Gender</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<br>

		<br><br>

	   <label for="date">DOB:</label>
       <input type="date" id="date" name="date">

       <br><br>


       <label for="religion">Religion:</label>
		<select id="religion">
			<option value="Islam">Islam</option>
			<option value="Hinduism">Hinduism</option>
			<option value="Christianity">Christianity</option>
			<option value="Buddhism">Buddhism</option>
			<option value="Other">Other</option>

		</select>

		<br><br>


        <label for="preAddress">Present Address:</label>
		<input type="text" id="preAddress" name="preAddress">

		<br><br>

		<label for="perAddress">Permanent Address:</label>
		<input type="text" id="perAddress" name="perAddress">

		<br><br>


		<label for="email">Email:</label>
        <input type="email" id="email" name="email">

		<br><br>

		<label for="phone">Phone:</label>
		<input type="tel">

		<br><br>

		<label for="link">Personal Website Link:</label>
        <input type="url" id="link" name="link">


        <br><br>

        
		<label for="academincinfo">Academic Information:</label>
		<textarea id="academincinfo" name="academincinfo" rows="2" cols="100"></textarea>

        <br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
